name: Update repo stats

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (no automatic credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git identity (required for commits)
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run stats generator
        env:
          TOKEN: ${{ secrets.TOKEN }}
          INCLUDE_PRIVATE: "false"    # change to "true" to include private repos OR use --include-private in the CLI
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python clone_sweeper.py --push
